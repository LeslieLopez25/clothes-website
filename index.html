<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- REMIXICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- SWIPER CSS -->


    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@400;500;600&display=swap"
        rel="stylesheet">
    <title>Shop</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                Shop.
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="ri-home-line"></i>
                            <span>Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#new" class="nav__link">
                            <i class="ri-price-tag-3-line"></i>
                            <span>New</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#collections" class="nav__link">
                            <i class="ri-compass-line"></i>
                            <span>Collection</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#products" class="nav__link">
                            <i class="ri-t-shirt-line"></i>
                            <span>Products</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- THEME CHANGE BUTTON -->
            <i class="ri-moon-line"></i>
        </nav>
    </header>

    <!-- HOME -->
    <section class="home section" id="home">
        <div class="home__container container grid">
            <div class="home__data">
                <h1 class="home__title">
                    New Clothing <br>
                    Collection
                </h1>

                <p class="home__description">
                    The new collection of clothing from <br>
                    the best brands this year.
                </p>

                <a href="#new" class="button__link">
                    Explore <i class="ri-arrow-right-line"></i>
                </a>
            </div>

            <div class="home__images">
                <img src="images/home1.png" alt="home image">
                <img src="images/home2.png" alt="home image">
            </div>
        </div>
    </section>

    <!-- SCROLL UP -->


    <!-- SCROLL REVEAL -->


    <!-- SWIPER JS -->


    <!-- MAIN JS -->
    <script src="js/app.js"></script>
</body>

</html>
